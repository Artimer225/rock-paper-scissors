<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <script>
        let humanScore = 0;
        let computerScore = 0;
        function getComputerChoice() {
            const randomChoice = Math.random();
            if (randomChoice <= 0.3) {
                return 'rock'
            } else if (randomChoice > 0.3 && randomChoice <= 0.6) {
                return 'paper'
            } else {
                return 'scissors'
            }
        }

        function getHumanChoice() {
            return prompt()
        }

        function playRound(humanChoice, computerChoice) {
            humanChoice = getHumanChoice()
            humanChoice = humanChoice.toLowerCase()
            computerChoice = getComputerChoice()
            const humanWin = `Player wins! ${humanChoice} beats ${computerChoice}`
            const computerWin = `Computer wins! ${computerChoice} beats ${humanChoice}`
            if (humanChoice === 'rock' && computerChoice === 'scissors') {
                return humanWin
            } else if (humanChoice === 'scissors' && computerChoice === 'paper') {
                return humanWin
            } else if (humanChoice === 'paper' && computerChoice === 'rock') {
                return humanWin
            } else {
                return computerWin
            }
        }

        function playGame() {
            let humanScore = 0;
            let computerScore = 0;
            for (let i = 1; i <= 5; i++) {
                let winMessage = playRound();
                console.log(winMessage);
                if (winMessage.match('Player')) {
                    humanScore++
                } else {
                    computerScore++
                }
            }
            if (humanScore > computerScore) {
                return console.log(`Player wins the game with score ${humanScore}:${computerScore}`)
            } else {
                return console.log(`Computer wins the game with score ${computerScore}:${humanScore}`)
            }
        }

        playGame()
    </script>
</body>
</html>
